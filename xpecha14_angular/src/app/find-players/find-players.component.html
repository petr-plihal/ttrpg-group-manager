<div class="findPlayers">
    <app-menu class="leftSticky"></app-menu>
    <div class="title">Find players</div>
    <form [formGroup]="SearchUserForm" (keyup)="searchUsers()">
        <input id="Username" type="text" formControlName="username" class="search" placeholder="Search..."/>
    </form>
    <div class="players">
        <app-player-item *ngFor="let user of filteredUsersList" [user]="user" [routerLink]="['playerDetail/', user.id]" skipLocationChange></app-player-item>
    </div>
</div>
